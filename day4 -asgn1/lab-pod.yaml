apiVersion: v1
kind: Pod
metadata:
  name: lab-pod
spec:
  volumes:
    - name: pv-storage
      persistentVolumeClaim:
        claimName: lab-pvc
  containers:
    - name: pv-container
      image: nginx
      ports:
        - containerPort: 80
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: pv-storage